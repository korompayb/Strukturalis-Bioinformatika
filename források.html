    <script>
        const darkModeToggle = document.getElementById('dark-mode-toggle');
const htmlElement = document.querySelector('html');

darkModeToggle.addEventListener('click', () => {
  const currentTheme = htmlElement.getAttribute('data-bs-theme');

  if (currentTheme === 'light') {
    htmlElement.setAttribute('data-bs-theme', 'dark');
    localStorage.setItem('theme', 'dark');
    applyDarkModeStyles();
  } else {
    htmlElement.setAttribute('data-bs-theme', 'light');
    localStorage.setItem('theme', 'light');
    applyLightModeStyles();
  }
});

function applyDarkModeStyles() {
  const accordionHeaders = document.querySelectorAll('.accordion-header');
  const accordionBodies = document.querySelectorAll('.accordion-body');

  accordionHeaders.forEach(header => {
    header.classList.add('dark-mode-accordion-header');
  });

  accordionBodies.forEach(body => {
    body.classList.add('dark-mode-accordion-body');
  });
}

function applyLightModeStyles() {
  const accordionHeaders = document.querySelectorAll('.accordion-header');
  const accordionBodies = document.querySelectorAll('.accordion-body');

  accordionHeaders.forEach(header => {
    header.classList.remove('dark-mode-accordion-header');
  });

  accordionBodies.forEach(body => {
    body.classList.remove('dark-mode-accordion-body');
  });
}

// Check for theme preference from local storage on page load
const savedTheme = localStorage.getItem('theme');
if (savedTheme) {
  htmlElement.setAttribute('data-bs-theme', savedTheme);
  if (savedTheme === 'dark') {
    applyDarkModeStyles();
  }
}


    </script>
